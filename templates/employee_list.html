<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-color: lightseagreen">
<h1 style="text-align: center">Employee Details</h1>
<table border="1" align="center">
<th>Name</th>
<th>Address</th>
<th>Age</th>
<th>Mail</th>
    {% for emp in employees %}
      <tr>
        <td>{{ emp.name }}</td>
        <td>{{ emp.address }}</td>
        <td>{{ emp.age }}</td>
        <td>{{ emp.mail }}</td>
      </tr>
    {% endfor %}
</table>

</body>
</html>
