<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-color: coral">
    <form method="post" novalidate>
        {% csrf_token %}
       <table>
           {{ form }}
       </table>
        <input type="submit" value="submit">
    </form>

{% if messages %}
    {% for message in messages %}
        <h2 style="color: green">{{ message }}</h2>
    {% endfor %}
{% endif %}

</body>
</html>
