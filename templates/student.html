<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-color: aquamarine">

<form method="post" novalidate>
    {% csrf_token %}
    <table border="1">
        {{ form }}
    </table>
    <input type="submit" value="submit">
</form>

{% if messages %}
    {% for message in messages %}
        <h3 style="color: red">{{ message }}</h3>
    {% endfor %}
{% endif %}

</body>
</html>
